<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

	<link href="open-iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

	<link rel="stylesheet" href="css/common.css">
</head>
<body>
	<div id="container">
		<div id="header" class="fixed-top clearfix">
			<div class="row">
				<div class="col-2">
					<a href="index.html" id="backBtn"><span class="oi oi-chevron-left"></span></a>
				</div>
				<div class="col-8">
					<span class="d-flex justify-content-center">注册</span>
				</div>
				<div class="col-2">
				</div>
			</div>
		</div>

		<div id="stage">
			<div class="card">
				<div class="card-body">
					<form action="#" method="post">
						<div class="form-group">
							<label for="username">用户名：</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
						</div>
						<div class="form-group">
							<label for="gender">性别：</label>
							<input type="radio" clveass="form-control" id="gender-male" name="gender" value="male"> 男
							<input type="radio" clveass="form-control" id="gender-female" name="gender" value="female"> 女
						</div>
						<div class="form-group">
							<label for="email">邮箱：</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="请输入您的电子邮箱">					
						</div>
						<div class="form-group">
							<label for="password">密码：</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="请输入密码">
						</div>
						<div class="form-group">
							<label for="re-password">确认：</label>
							<input type="password" class="form-control" id="re-password" name="re-password" placeholder="请再次输入密码">
						</div>
						<div class="form-group">
							<label for="vfcode">验证码：</label>
							<div class="row">
								<div class="col-4">
									<img src="" alt="#这是验证码">
								</div>
								<div class="col-8">
									<input type="password" class="form-control" id="vfcode" name="vfcode" placeholder="请输入验证码">
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary btn-block">注册</button><br>
						已有账号？<a href="logIn.html">登录</a>
					</form>	
				</div>
			</div>
		</div>		
	</div>
</body>
</html>
